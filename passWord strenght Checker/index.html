<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="password">
            <button type="submit"><img src="Icons8-Ios7-Users-Checked-User.512.png"></button>
            <p id="Message">password is <span id="str"></span></p>
        </div>
    </div>



    <script>
        let pass = document.getElementById('password');
        let msg = document.getElementById('Message');
        let str = document.getElementById('str');

        pass.addEventListener('input',() =>{
            if (pass.value.length > 0){
                msg.style.display = "block";
            }else{
                msg.style.display="none";
            }

            if(pass.value.length < 4){
                str.innerHTML="Weak !!";
                pass.style.borderColor="red";
                msg.style.color="red";
            }
            else if(pass.value.length >= 4 && pass.value.length < 8){
                 str.innerHTML="Mediam !!";
                 pass.style.borderColor="yellow";
                 msg.style.color="yellow";
            }
            else if(pass.value.length >= 8){
                str.innerHTML="Strong !!";
                pass.style.borderColor="white";
                msg.style.color="white";

                if (pass.value.includes('@','#')) { // Check for @ symbol
                    str.innerHTML = "Very Strong !!";
                    pass.style.borderColor = "green";
                    msg.style.color = "green";
            }
          }
        })

    </script>
</body>
</html>
